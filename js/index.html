<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <p class="title">Bin2Dec</p>
      <div class="input-container">
        <label class="input-label" for="input-text"
          >Type a Binary sequence:</label
        >
        <div class="input-wrapper">
          <input id="input-text" type="text" />
          <!-- <p class="input-error">
            Error you cannot enter others numbers than 0 and 1
          </p> -->
        </div>
      </div>
      <div class="input-container">
        <label class="input-label" for="input-result">Convert Result:</label>
        <input id="input-result" type="text" />
      </div>
      <div class="actions">
        <button class="action-button">Convert</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
